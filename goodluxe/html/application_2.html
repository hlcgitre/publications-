<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <style>
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
		<!-- swiper -->
		<script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
        <script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
                function goBack(event) {
					event.preventDefault();
					history.back();
				}

				var backLink = document.querySelector('.confirm_header a.back_btn');
				if (backLink) {
					backLink.addEventListener('touchstart', function(event) {
						event.preventDefault();
						goBack(event);
					});
					backLink.addEventListener('click', function(event) {
						event.preventDefault();
						if (event.detail === 0) return;
						goBack(event);
					});
				}
            });
		</script>
    </head>
    <body>
        <div class="wrap">
			<div class="container">
				<div class="confirm_header page_header">
					<div class="header_inner">
						<a class="back_btn">
							<img src="../img/back_arrow.png" class="back_img">
						</a>
					</div>
				</div>
				<div class="confirm_content">
					<div class="confirm_inner">
						<div class="confirm_top">
							<h2 class="confirm_title">투자 신청을 위해<br>확인해 주세요</h2>
							<div class="confirm_main_box">
								<ul class="confirm_main_con">
									<li class="confirm_main_list">
										<span class="confirm_main_ttl">상품명</span>
										<span class="confirm_main">유전능력 높은 상품</span>
									</li>
									<li class="confirm_main_list">
										<span class="confirm_main_ttl">C 수량</span>
										<span class="confirm_main">15C</span>
									</li>
									<li class="confirm_main_list">
										<span class="confirm_main_ttl">투자 금액</span>
										<span class="confirm_main">300,000원</span>
									</li>
									<li class="confirm_main_list">
										<span class="confirm_main_ttl">이용료</span>
										<div class="confirm_main_right">
											<span class="confirm_charge">수수료 굿럭스 지원</span>
											<span class="confirm_main">0원</span>
										</div>
									</li>
								</ul>
								<div class="total_amount_con">
									<span class="total_amount">총 금액</span>
									<span class="total_amount_money">300,000원</span>
								</div>
							</div>
						</div>
						<div class="confirm_bottom">
							<div class="confirm_btn">
								<a class="confirm_cancle" href="../html/application_1.html">취소</a>
								<a class="confirm_check" href="../html/application_3.html">확인</a>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
