<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <style>
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
		<!-- swiper -->
		<script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
        <script type="text/javascript">
			 document.addEventListener('DOMContentLoaded', function() {
				function goBack(event) {
					event.preventDefault();
					history.back();
				}

				var backLink = document.querySelector('.mypage_header a.back_btn');
				if (backLink) {
					backLink.style.pointerEvents = 'none';
					setTimeout(function() {
						backLink.style.pointerEvents = 'auto';
						backLink.addEventListener('touchstart', function(event) {
							event.preventDefault();
							goBack(event);
						});
						backLink.addEventListener('click', function(event) {
							event.preventDefault();
							goBack(event);
						});
					}, 800);
				}
				function copyToClipboard(event) {
                    event.preventDefault();
                    var bankAccount = document.querySelector('.bank_account').textContent;
                    var onlyNumbers = bankAccount.replace(/\D/g, '');
                    navigator.clipboard.writeText(onlyNumbers)
                        .then(() => {
                            alert('계좌번호가 복사되었습니다.');
                        })
                        .catch(err => {
                            console.error('복사 실패:', err);
                        });
                }

                var clipboardButton = document.querySelector('.clipboard');
                if (clipboardButton) {
                    clipboardButton.addEventListener('click', copyToClipboard);
                }
				document.addEventListener('gesturestart', function(event) {
					event.preventDefault();
				});
				var withdrawButton = document.querySelector('.withdraw_btn');
				if (withdrawButton) {
					withdrawButton.addEventListener('click', function(event) {
						event.preventDefault();
						window.location.href = '../html/withdraw.html';
					});
				}
            });
		</script>
    </head>
    <body>
        <div class="wrap">
            <div class="container">
				<div class="mypage_header page_header">
					<div class="header_inner">
						<a class="back_btn">
							<img src="../img/back_arrow.png" class="back_img">
						</a>
						<span class="page_title">마이페이지</span>
						<a class="setting_btn" href="../html/setting.html">
							<img src="../img/setting.png" class="setting_img">
						</a>
					</div>
				</div>
				<div class="mypage_content">
					<div class="mypage_inner">
						<a class="name_box" href="#">
							<span class="mypage_name">심장은</span>
							<img src="../img/right_arrow.png" class="right_arrow">
						</a>
						<div class="account_content">
							<a class="account_link" href="#">
								<div class="account_box">
									<img class="bank_img" src="../img/bank.png">
									<span class="bank_account">790-2314-06496-95</span>
									<div class="clipboard">복사</div>
									<img src="../img/w_right_arrow.png" class="right_arrow">
								</div>
								<div class="account_money_con">
									<img src="../img/won.png" class="won_img">
									<span class="money"><b class="account_money">0</b>원</span>
								</div>
								<div class="account_btn_con">
									<div class="deposit_btn account_btn">입금안내</div>
									<div class="withdraw_btn account_btn">출금하기</div>
								</div>
							</a>
						</div>
						<div class="point_content">
							<a class="point_link" href="../html/point.html">
								<div class="point_box">
									<span class="use_point">사용 가능 포인트</span>
									<img src="../img/w_right_arrow.png" class="right_arrow">
								</div>
								<div class="point_money_con">
									<img src="../img/point.png" class="point_img">
									<span class="point"><b class="point_money">0</b>포인트</span>
								</div>
								<div class="point_btn_con">
									<div class="point_btn">명품 사러가기</div>
								</div>
							</a>
						</div>
						<div class="lux_content">
							<a class="lux_link" href="#">
								<div class="lux_box">
									<span class="my_lux">내 명품</span>
									<img src="../img/w_right_arrow.png" class="right_arrow">
								</div>
								<div class="lux_num_con">
									<span class="lux"><b class="lux_num">0</b>개</span>
								</div>
							</a>
						</div>
						<div class="menu_box invest_box">
							<span class="menu_title">내 투자</span>
							<ul class="menu_con">
								<li class="menu_list">
									<a class="menu_link" href="../html/application_history.html">투자 신청 내역</a>
								</li>
								<li class="menu_list">
									<a class="menu_link" href="../html/settlement_details.html">투자 정산 결과</a>
								</li>
								<li class="menu_list">
									<a class="menu_link" href="#">중도해지 신청 내역</a>
								</li>
							</ul>
						</div>
						<div class="menu_box service_box">
							<span class="menu_title">서비스 이용</span>
							<ul class="menu_con">
								<li class="menu_list">
									<a class="menu_link" href="../html/tax.html">세금</a>
								</li>
								<li class="menu_list">
									<a class="menu_link" href="../html/inquiry.html">문의하기</a>
								</li>
								<li class="menu_list">
									<a class="menu_link" href="../html/terms.html">이용약관</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
            </div>
        </div>
    </body>
</html>
