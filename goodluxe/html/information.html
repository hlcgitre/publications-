<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <style>
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
		<!-- swiper -->
		<script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
        <script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
                function goBack(event) {
					event.preventDefault();
					history.back();
				}

				var backLink = document.querySelector('.information_header a.back_btn');
				if (backLink) {
					backLink.addEventListener('touchstart', function(event) {
						event.preventDefault();
						goBack(event);
					});
					backLink.addEventListener('click', function(event) {
						event.preventDefault();
						if (event.detail === 0) return;
						goBack(event);
					});
				}
				$(".information_bottom").click(function(){
					event.preventDefault();
					$(".btn_modal_bg").addClass("on");
					$(".btn_modal_con").addClass("on");
				});
				$(".btn_modal_bg, .no_btn").click(function(){
					$(".btn_modal_bg").removeClass("on");
					$(".btn_modal_con").removeClass("on");
				});
            });
		</script>
    </head>
    <body>
        <div class="wrap">
			<div class="container">
				<div class="btn_modal_bg"></div>
				<div class="btn_modal_con">
					<div class="btn_modal_inner">
						<span class="btn_modal_text">개인정보 변경을 위해 휴대폰 본인 인증이 필요합니다. 정보를 변경하시겠습니까?</span>
						<div class="btn_box">
							<a class="btn no_btn">아니요</a>
							<a class="btn yes_btn">변경하기</a>
						</div>
					</div>
				</div>
				<div class="information_header page_header">
					<div class="header_inner">
						<a class="back_btn">
							<img src="../img/back_arrow.png" class="back_img">
						</a>
						<span class="page_title">내 정보</span>
					</div>
				</div>
				<div class="information_content">
					<div class="information_inner">
						<div class="information_top">
							<div class="information_box">
								<span class="information_profile">심</span>
								<span class="information_name">심장은</span>
							</div>
							<div class="phone_box">
								<span class="phone_text">전화번호</span>
								<span class="phonenum">010-1234-5678</span>
							</div>
						</div>
						<div class="information_bottom">
							<span class="information_change">이름 혹은 휴대폰 번호를 바꾸셨습니까?</span>
						</div>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
