<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <style>
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
		<!-- swiper -->
		<script type="text/javascript" src="/jscript/jquery/swiper-bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/swiper.min.css" />
        <script type="text/javascript">
            $(function(){
				$('.section_1 .invest_box .arrow_btn img.arrow_img').on('click', function() {
					$(this).toggleClass('rotate');
					$('.section_1 .invest_box .goods_con').toggleClass('no');
				});
            });
        </script>
    </head>
    <body>
        <div class="wrap">
            <div class="container">
				<div class="main_header">
					<div class="main_header_inner">
						<div class="logo">
							<img class="logo_img" src="../img/logo.png">
						</div>
						<div class="my_profile">
							<a class="mypage_btn" href="#">
								<img class="profile_img" src="../img/profile.png">
							</a>
						</div>
					</div>
				</div>
				<div class="section visual">
					<div class="main_inner">
						<div class="title_con">
							<h2 class="main_title">굿럭스로 수익 난 명품<br>어떤 게 있을까?<br>당신의 투자에 <b>GOOD LUXE!</b></h2>
						</div>
						<div class="visual_img">
							<img class="visual_image" src="../img/007.png">
						</div>
						<div class="btn_con">
							<a class="btn_link" href="#">
								<span class="btn_text">실시간 굿럭스 수익 확인하기</span>
							</a>
						</div>
					</div>
				</div>
				<div class="section section_1">
					<div class="main_inner">
						<div class="invest_box">
							<div class="result_con">
								<div class="result_left">
									<p class="result_title">내 투자 결과</p>
									<div class="money_con">
										<span class="money"><b class="num">0</b>원</span>
									</div>
									<div class="result_pro">
										<span class="no">0</span>
										<span class="percent">(<b class="percent_no">0.00</b>%)</span>
									</div>
								</div>
								<div class="result_right">
									<div class="btn_con">
										<a class="btn_link" href="#">
											<span class="btn_text">더보기</span>
										</a>
									</div>
								</div>
							</div>
							<div class="goods_con">
								<p class="goods_title">내 상품</p>
								<div class="goods_box">
									<ul class="my_goods_con">
										<li class="my_goods_list">
											<div class="goods_logo">
												<img class="goods_img" src="../img/001.png">
											</div>
											<div class="goods">
												<p class="goods_list_title">투자 신청</p>
												<div class="goods_list_no">
													<span class="goods_list_number"><b class="goods_list_num">0</b>개</span>
													<span class="goods_list_money"><b class="goods_money_num">0</b>원</span>
												</div>
											</div>
										</li>
										<li class="my_goods_list">
											<div class="goods_logo">
												<img class="goods_img" src="../img/002.png">
											</div>
											<div class="goods">
												<p class="goods_list_title">투자 체결</p>
												<div class="goods_list_no">
													<span class="goods_list_number"><b class="goods_list_num">0</b>개</span>
													<span class="goods_list_money"><b class="goods_money_num">0</b>원</span>
												</div>
											</div>
										</li>
										<li class="my_goods_list">
											<div class="goods_logo">
												<img class="goods_img" src="../img/008.png">
											</div>
											<div class="goods">
												<p class="goods_list_title">투자 정산</p>
												<div class="goods_list_no">
													<span class="goods_list_number"><b class="goods_list_num">0</b>개</span>
													<span class="goods_list_money"><b class="goods_money_num">0</b>원</span>
												</div>
											</div>
										</li>
									</ul>
								</div>
							</div>
							<div class="arrow_btn">
								<img class="arrow_img" src="../img/up_arrow.png">
							</div>
						</div>
					</div>
				</div>
            </div>
        </div>
    </body>
</html>
