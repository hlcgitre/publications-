<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <style>
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
		<!-- swiper -->
		<script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
        <script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
                function goBack(event) {
                    event.preventDefault();
                    history.back();
                }

                var backLink = document.querySelector('.terms_header a.back_btn');
                if (backLink) {
                    backLink.addEventListener('click', goBack);
                    backLink.addEventListener('touchstart', goBack);
                }
            });
		</script>
    </head>
    <body>
        <div class="wrap">
			<div class="container">
				<div class="join_header page_header">
					<div class="header_inner">
						<a class="back_btn">
							<img src="../img/back_arrow.png" class="back_img">
						</a>
						<span class="page_title">본인인증</span>
					</div>
				</div>
				<div class="join_content">
					<div class="join_inner">
						<div class="join_title_con">
							<h2 class="join_main">회원가입을 위해 아래 약관에<br>동의하고 본인인증을 진행해 주세요</h2>
							<h3 class="join_sub">굿럭스 서비스 이용을 위해 필수 약관 동의가 필요합니다.<br>필수 항목에 동의하지 않을 경우 회원가입이 제한됩니다.</h3>
						</div>
						<div class="join_agree_box">
							<div class="join_all_agree_con">
								 <input type="checkbox" id="all-check">
							    <label for="all-check">전체 동의하기</label>
							</div>
							<div class="agree_box">
								<div class="agree_con">
									<input type="checkbox" id="check1">
									<label for="check1">(필수) 서비스 이용약관</label>
									<a class="agree_link">
										<img src="../img/right_arrow.png" class="right_arrow">
									</a>
								</div>
								<div class="agree_con">
									<input type="checkbox" id="check2">
									<label for="check2">(필수) 개인정보 처리방침 및 수집·이용 동의</label>
									<a class="agree_link">
										<img src="../img/right_arrow.png" class="right_arrow">
									</a>
								</div>
								<div class="agree_con">
									<input type="checkbox" id="check3">
									<label for="check3">(필수) 추심이체 거래 약관</label>
									<a class="agree_link">
										<img src="../img/right_arrow.png" class="right_arrow">
									</a>
								</div>
								<div class="agree_con">
									<input type="checkbox" id="check4">
									<label for="check4">(선택) 마케팅 수신동의</label>
									<a class="agree_link">
										<img src="../img/right_arrow.png" class="right_arrow">
									</a>
								</div>
							</div>
							<div class="agree_btn">
								<span class="agree_button">동의하고 계속하기</span>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
