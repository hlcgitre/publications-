<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <style>
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
		<!-- swiper -->
		<script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
        <script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
                function goBack(event) {
					event.preventDefault();
					history.back();
				}

				var backLink = document.querySelector('.tax_header a.back_btn');
				if (backLink) {
					backLink.addEventListener('touchstart', function(event) {
						event.preventDefault();
						goBack(event);
					});
					backLink.addEventListener('click', function(event) {
						event.preventDefault();
						if (event.detail === 0) return;
						goBack(event);
					});
				}
				$(".tax_content .tax_box .tax_title_box .info_title img.info_img").click(function(){
					event.preventDefault();
					$(".tax_modal_bg").addClass("on");
					$(".tax_modal_con").addClass("on");
				});
				$(".tax_modal_bg, .tax_modal_con .tax_modal_content .tax_modal_close_btn, .tax_modal_con .back").click(function(){
					$(".tax_modal_bg").removeClass("on");
					$(".tax_modal_con").removeClass("on");
				});
            });
		</script>
    </head>
    <body>
        <div class="wrap">
			<div class="container">
				<div class="tax_modal_bg"></div>
				<div class="tax_modal_con">
					<div class="tax_modal_content">
						<div class="tax_modal_inner">
							<span class="tax_modal_title">주민등록번호 수집 안내</span>
							<p class="tax_modal_notice">금융당국의 소득세 징수 의무와 현금영수증 / 전자세금계산서의 제출 및 발행을 위해 주민등록번호 수집이 필요합니다.</p>
							<p class="tax_modal_notice">주민등록번호는 안전하게 암호화되어 최대 5년간 보관됩니다.</p>
							<p class="tax_modal_notice">주민등록번호 수집에 동의하지 않을 시 투자 정산금 지급이 불가능합니다.</p>
							<div class="tax_modal_close_btn">확인</div>
						</div>
					</div>
					<div class="back"></div>
				</div>
				<div class="tax_header page_header">
					<div class="header_inner">
						<a class="back_btn">
							<img src="../img/back_arrow.png" class="back_img">
						</a>
						<span class="page_title">세금</span>
					</div>
				</div>
				<div class="tax_content">
					<div class="tax_inner">
						<div class="tax_box">
							<div class="tax_title_box">
								<h2 class="tax_title">주민등록번호</h2>
								<div class="info_title">
									<h4 class="tax_sub">왜 주민등록번호가 필요한가요?</h4>
									<img src="../img/info.png" class="info_img">
								</div>
							</div>
							<a class="tax_con_box" href="../html/resident_registration_1.html">
								<img src="../img/exclamation.png" class="exclamation_img">
								<span class="tax_text">주민등록번호를 등록해 주세요.</span>
								<img src="../img/right_arrow.png" class="arrow_img">
							</a>
						</div>
						<div class="tax_box">
							<div class="tax_title_box">
								<h2 class="tax_title">종합소득세</h2>
							</div>
							<a class="tax_con_box" href="../html/income_tax_history.html">
								<span class="tax_text">종합소득세 신고</span>
								<img src="../img/right_arrow.png" class="arrow_img">
							</a>
						</div>
						<div class="tax_box">
							<div class="tax_title_box">
								<h2 class="tax_title">현금영수증</h2>
							</div>
							<a class="tax_con_box" href="../html/cash_receipt_history.html">
								<span class="tax_text">현금영수증 신고</span>
								<img src="../img/right_arrow.png" class="arrow_img">
							</a>
						</div>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
