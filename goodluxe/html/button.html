<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <style>
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
		<!-- swiper -->
		<script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
        <script type="text/javascript">
			 document.addEventListener('DOMContentLoaded', function() {
				$(".button").click(function(){
					event.preventDefault();
					$(".btn_modal_bg").addClass("on");
					$(".btn_modal_con").addClass("on");
				});
				$(".btn_modal_bg, .no_btn").click(function(){
					$(".btn_modal_bg").removeClass("on");
					$(".btn_modal_con").removeClass("on");
				});
            });
		</script>
    </head>
    <body>
        <div class="wrap">
			<div class="container">
				<div class="btn_modal_bg"></div>
				<div class="btn_modal_con">
					<div class="btn_modal_inner">
						<span class="btn_modal_text">탈퇴를 취소하려면 본인인증이 필요합니다.<br>탈퇴를 취소하시겠습니까?</span>
						<div class="btn_box">
							<a class="btn no_btn">아니요</a>
							<a class="btn yes_btn">취소하기</a>
						</div>
					</div>
				</div>
				<div class="content">
					<div class="button">탈퇴 취소하기</div>
				</div>
			</div>
        </div>
    </body>
</html>
