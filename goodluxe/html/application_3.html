<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <style>
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
		<!-- swiper -->
		<script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
        <script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
                function goBack(event) {
                    event.preventDefault();
                    history.back();
                }

                var backLink = document.querySelector('.agreement_header a.back_btn');
                if (backLink) {
                    backLink.addEventListener('touchstart', function(event) {
                        event.preventDefault();
                        goBack(event);
                    });
                    backLink.addEventListener('click', function(event) {
                        event.preventDefault();
                        if (event.detail === 0) return;
                        goBack(event);
                    });
                }

                var checkboxes = document.querySelectorAll('.agreement_con input[type="checkbox"]');
                var agreementButton = document.querySelector('.agreement_btn');

                checkboxes.forEach(function(checkbox) {
                    checkbox.addEventListener('change', function() {
                        var allChecked = Array.from(checkboxes).every(function(checkbox) {
                            return checkbox.checked;
                        });
                        if (allChecked) {
                            agreementButton.classList.add('check');
                        } else {
                            agreementButton.classList.remove('check');
                        }
                    });
                });
            });
		</script>
    </head>
    <body>
        <div class="wrap">
			<div class="container">
				<div class="agreement_header page_header">
					<div class="header_inner">
						<a class="back_btn">
							<img src="../img/back_arrow.png" class="back_img">
						</a>
						<span class="page_title">투자 신청 동의</span>
					</div>
				</div>
				<div class="agreement_content">
					<div class="agreement_inner">
						<div class="agreement_title_con">
							<h2 class="agreement_title">투자 신청을 위해 동의가 필요해요</h2>
							<h3 class="agreement_sub">아래의 내용에 동의하면 투자 신청이 완료됩니다.</h3>
						</div>
						<div class="agreement_box">
								<div class="agreement_con">
									<input type="checkbox" id="check1" class="checkbox">
									<label for="check1">상품정보 맨 하단에 위치한 증권신고서를 꼼꼼히 확인했으며, 투자계약서에 동의합니다.</label>
								</div>
								<div class="agreement_con">
									<input type="checkbox" id="check2" class="checkbox">
									<label for="check2">굿럭스의 투자 분배 방식인 일반(균등, 비례, 추첨) 배정식에 따라, 구매 요청한 C의 일부 또는 전체를 배정받지 못할 수 있으며, 배정받지 못한 수량에 해당하는 금액은 전액 반환됩니다.</label>
								</div>
								<div class="agreement_con">
									<input type="checkbox" id="check3" class="checkbox">
									<label for="check3">상품 모집 마감 시간 전까지는 투자 신청을 취소할 수 있으나, 모집 마감 후에는 투자 신청을 취소할 수 없습니다. 투자 신청 후 모집 마감 직전에 투자 신청을 취소하여 다른 투자자와 회사에 악영향을 미치는 것을 방지하기 위해 투자 취소 수수료 1,000원이 부과됩니다. 또한, 투자 신청 취소 시 플랫폼 이용 수수료는 반환되지 않습니다.</label>
								</div>
						</div>
						<a class="agreement_btn" href="../html/application_4.html">
							<span class="agreement_button">동의하고 계속하기</span>
						</a>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
