<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <style>
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
		<!-- swiper -->
		<script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
        <script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
                function goBack(event) {
					event.preventDefault();
					history.back();
				}

				var backLink = document.querySelector('.my_resident_registration_header a.back_btn');
				if (backLink) {
					backLink.addEventListener('touchstart', function(event) {
						event.preventDefault();
						goBack(event);
					});
					backLink.addEventListener('click', function(event) {
						event.preventDefault();
						if (event.detail === 0) return;
						goBack(event);
					});
				}
            });
		</script>
    </head>
    <body>
        <div class="wrap">
			<div class="container">
				<div class="my_resident_registration_header page_header">
					<div class="header_inner">
						<a class="back_btn">
							<img src="../img/back_arrow.png" class="back_img">
						</a>
						<span class="page_title">주민등록번호</span>
					</div>
				</div>
				<div class="my_resident_registration_content">
					<div class="my_resident_registration_inner">
						<div class="my_resident_registration_top">
							<h2 class="my_resident_registration_title">내 주민등록번호</h2>
							<div class="my_resident_registration_box">
								<span class="my_resident_registration">******-*******</span>
								<img src="../img/check.png" class="check_img">
							</div>
							<p class="encryption">암호화되어 등록되었습니다.</p>
						</div>
						<div class="my_resident_registration_bottom">
							<div class="my_resident_registration_button">
								<a class="my_resident_registration_delete" href="#">삭제</a>
								<a class="my_resident_registration_correction" href="#">수정하기</a>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
