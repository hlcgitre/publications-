<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <style>
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
		<!-- swiper -->
		<script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
        <script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
				function goBack(event) {
					event.preventDefault();
					history.back();
				}

				var closeButton = document.querySelector('.close_btn');
				if (closeButton) {
					closeButton.addEventListener('touchstart', function(event) {
						event.preventDefault();
						goBack(event);
					});
					closeButton.addEventListener('click', function(event) {
						event.preventDefault();
						goBack(event);
					});
				}
			});
		</script>
    </head>
    <body>
        <div class="wrap">
			<div class="container">
				<div class="withdraw_content">
					<div class="withdraw_inner">
						<div class="withdraw_top">
							<div class="close_btn"></div>
							<div class="withdraw_bank_box">
								<img src="../img/bank.png" class="bank_img">
								<span class="withdraw_bank">카카오뱅크 심장은</span>
								<span class="withdraw_bank_num">(0165)</span>
								<img src="../img/right_arrow.png" class="right_arrow">
							</div>
						</div>
						<div class="withdraw_middle">
							<span class="withdraw_number">금액 입력</span>
							<span class="withdraw_money">잔액 0원</span>
						</div>
						<div class="withdraw_bottom">
							<div class="withdraw_btn_con">
								<button class="withdraw_btn">5천원</button>
								<button class="withdraw_btn">1만원</button>
								<button class="withdraw_btn">10만원</button>
								<button class="withdraw_btn">전액</button>
							</div>
							<div class="withdraw_pinpad">
								<button class="number">1</button>
								<button class="number">2</button>
								<button class="number">3</button>
								<button class="number">4</button>
								<button class="number">5</button>
								<button class="number">6</button>
								<button class="number">7</button>
								<button class="number">8</button>
								<button class="number">9</button>
								<button class="number">00</button>
								<button class="number">0</button>
								<button class="number delete"><img src="../img/backspace.png" class="backspace"></button>
							</div>
							<a class="withdraw_btn" href="#">
								<span class="withdraw_button">다음</span>
							</a>
						</div>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
