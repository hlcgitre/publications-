<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <style>
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
		<!-- swiper -->
		<script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
        <script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
                function goBack(event) {
                    event.preventDefault();
                    history.back();
                }

                var backLink = document.querySelector('.point_header a.back_btn');
                if (backLink) {
                    backLink.addEventListener('click', goBack);
                    backLink.addEventListener('touchstart', goBack);
                }
				$(".my_point_content .point_ctg_box ul.point_ctg li.point_ctg_list").click(function(){
					$(".my_point_content .point_ctg_box ul.point_ctg li.point_ctg_list").removeClass("active");
					$(this).addClass("active");
				});
            });
		</script>
    </head>
    <body>
        <div class="wrap">
			<div class="container">
				<div class="point_header">
					<div class="point_header_inner">
						<a class="back_btn" href="#">
							<img src="../img/back_arrow.png" class="back_img">
						</a>
						<span class="page_title">굿럭스 포인트</span>
					</div>
				</div>
				<div class="my_point_content">
					<div class="point_ctg_box">
						<div class="point_inner">
							<ul class="point_ctg">
								<li class="point_ctg_list active">
									<span class="point_ctg_title">받은 내역</span>
								</li>
								<li class="point_ctg_list">
									<span class="point_ctg_title">사용 내역</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
